version: '3'

services:
  postgres:
    image: postgres:15.3
    container_name: lmu-postgres
    environment:
      POSTGRES_PASSWORD: example
    restart: always
    volumes:
      - lmu-postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
  
  mongo:
    image: mongo:7.0.3
    container_name: lmu-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    restart: always
    volumes:
      - lmu-mongo:/data/db 
    ports:
      - 27017:27017


  memgraph:
    image: memgraph/memgraph-platform:2.12.1-memgraph2.12.1-lab2.9.1
    container_name: lmu-memgraph
    restart: always
    deploy:
      resources:
        reservations:
          cpus: '2'
          memory: 1GB
        limits:
          memory: 4GB
    ulimits:
      stack: 8277716992
    environment:
      MEMGRAPH_USER: root
      MEMGRAPH_PASSWORD: example
    volumes:
      - lmu-memgraph:/var/lib/memgraph/
      - ./docker-memgraph/:/etc/memgraph/
  # CONN_STR="bolt://127.0.0.1:7687"
    ports:
      - 7687:7687 
      - 7444:7444
      - 3000:3000 


  redis:
    image: redis/redis-stack:6.2.6-v10
    container_name: lmu-redis
    restart: always
    deploy:
      resources:
        reservations:
          memory: 1GB
        limits:
          memory: 6GB
    # No Username
    # No Password
    volumes:
      - lmu-redis:/data
      - ./docker-redis/redis-stack.conf:/redis-stack.conf
    ports:
      - 6379:6379
      - 8001:8001

networks:
  default:
    driver: bridge

